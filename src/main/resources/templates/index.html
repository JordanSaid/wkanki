    <meta charset="UTF-8">
    <title>Title</title>
    <value>WaniKani Leeches</value>

<body>
<div class="container">
    <div>
        <span th:text='${reviewStatistics.getData()}'></span>
        <div id="table-stats" class="table-responsive-sm">
            <table align="center" class="table table-striped table-light">
                <thead>
                <tr>
                    <th scope="col">SubjectType</th>
                    <th scope="col">Characters</th>
                    <th scope="col">LeechValue</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${reviewStatistics.getData()}">
                    <td>
                        <span th:text="${review.getData().getSubjectType()}"></span>
                    </td>
                    <td>
                        <span th:text="${review.getSubject().getData().getCharacters()}"></span>
                    </td>
                    <td>
                        <span th:text="${review.getLeechValueDisplayFormatted('##.00')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
